<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Visualization</title>
  <style>
    html, body { height: 100%; }
    body { margin: 0; background: #0f0f13; }
    canvas { display: block; }
  </style>
  <script src="https://unpkg.com/three@0.152.2/build/three.min.js" crossorigin="anonymous"></script>
</head>
<body>
  <script>
    window.addEventListener('load', function () {
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x0f0f13);

      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(3, 2, 6);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const geometry = new THREE.BoxGeometry(1, 1, 1, 16, 16, 16);
      const material = new THREE.MeshNormalMaterial();
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      const grid = new THREE.GridHelper(20, 20, 0x444444, 0x222222);
      grid.position.y = -1.5;
      scene.add(grid);

      let isPointerDown = false;
      let lastX = 0;
      let lastY = 0;
      function onPointerDown(e) { isPointerDown = true; lastX = e.clientX; lastY = e.clientY; }
      function onPointerUp() { isPointerDown = false; }
      function onPointerMove(e) {
        if (!isPointerDown) return;
        const dx = e.clientX - lastX;
        const dy = e.clientY - lastY;
        lastX = e.clientX; lastY = e.clientY;
        cube.rotation.y += dx * 0.005;
        cube.rotation.x += dy * 0.005;
      }
      renderer.domElement.addEventListener('pointerdown', onPointerDown);
      window.addEventListener('pointerup', onPointerUp);
      window.addEventListener('pointermove', onPointerMove);

      function onResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
      window.addEventListener('resize', onResize);

      function animate() {
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.015;
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
      }
      animate();
    });
  </script>
</body>
</html>
